<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bài 1</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container ">
		<form action="#" method="get" class="main-form" onsubmit="return handleSubmit();">
			<h1 class="form-title">
				Form Information
			</h1>
			<table class="table-form" cellpadding="5">
				<tr>
					<td>Họ tên</td>
					<td>
						<input type="text" name="name" id="name" value="" placeholder="Nhập tên của bạn...">
					</td>
				</tr>
				<tr>
					<td>Tuổi</td>
					<td>
						<input type="number" name="age" id="age" value="" placeholder="Nhập tuổi của bạn...">
					</td>
				</tr>
				<tr>
					<td colspan="2" class="text-center">
						<input type="submit" name="sb" value="Hiển thị thông tin">
					</td>
				</tr>
			</table>
		</form>
		<p id="result-p"></p>
	</div>
	
	<!-- Script link -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/myjs.js"></script>
</body>
</html>
